<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
   
    <style>
        .show-button {
            height: 36px;
            font-size: 1.2em;
            cursor: pointer;
            color: #fff;
            background: #39c;
        }
        .show-button:disabled {
            cursor: default;    
            color: #aaa;
            background: #069;
        }
        .status-bar {
            width: 200px;
            padding: 6px 8px;
            font-size: 1.2em;
            color: #fff;
            background: #e80;
            border: 1px solid #aaa;
        }
        </style>        
</head>
<body>

   

    <p><button id="show-dialog" class="show-button" onclick="showDialog();">Show Dialog</button></p>
    <p id="dialog-status" class="status-bar">Dialog hidden...</p>
    <script>
    _showDialogButton = document.getElementById('show-dialog');
    _statusDialog = document.getElementById('dialog-status');
    var dialog;
    function showDialog() {
        _statusDialog.textContent = 'Dialog showed...';
        _showDialogButton.disabled = true;
        if (!dialog) {
            var id = 'dialog';
            // Instanciate the Dialog Box
            dialog = new DialogBox(id, callbackDialog);
        }
        // Show Dialog Box
        dialog.showDialog();
    
        // Receive result from Dialog Box
        function callbackDialog(btnName) {
            _showDialogButton.disabled = false;
            _showDialogButton.focus();
            if (btnName == 'close')
                _statusDialog.textContent = 'Dialog hidden...';
            else
                _statusDialog.textContent = btnName + ' button clicked...';
        }
    }
    </script>
    
    <!-- The Dialog Box requires elements with class "dialog" "titlebar" and "content" for styling and selection.
    If you add buttons you need additional elements with class "buttonpane" and "buttonset".
    width and height are optional.
    -->
    <div id="dialog" class="dialog" style="min-width:600px; min-height:280px;">
        <div class="titlebar">WIDGET MONITOR</div>
        <button name="close">&times;</button>
        <div class="content">
            <div class="button-box">
                <div class="button-box_item">Section 1</div>
                <div class="button-box_item">Section 2</div>
                <div class="button-box_item">Section 3</div>
                <div class="button-box_item">Section 4</div>
                <div class="button-box_item">Section 5</div>
                <div class="button-box_item">Section 6</div>
                <div class="button-box_item">Section 7</div>
                <div class="button-box_item">Section 8</div>
                <div class="button-box_item">Section 9</div>
                <div class="button-box_item">Section 10</div>
            </div>
    
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        Section 1 <span class="arrow">&#5167;</span>
                    </div>
                    <div class="accordion-content">Content of section 1.</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">
                        Section 2 <span class="arrow">▼</span>
                    </div>
                    <div class="accordion-content">Content of section 2.</div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">
                        Section 3 <span class="arrow">▼</span>
                    </div>
                    <div class="accordion-content">Content of section 3.</div>
                </div>
                <!-- Más secciones del acordeón aquí -->
            </div>
        </div>
    </div>

<script type="text/javascript" src="./js/draggable-resizable-dialog.js"></script>
<script type="text/javascript" src="./js/accordion.js"></script>
</body>
</html>
